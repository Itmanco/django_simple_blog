<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Personal Notes blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
</head>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" role="navigation" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Motta's blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}">Create Groups</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Log In</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'admin:login' %}">Admin</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
