<div class="post media">
    <h6>
        <div class="alert alert-primary">
            <strong><p id="event_date"></p></strong>{{event.message_html|safe}}<a href="#" class="alert-link">TODO:link the event details</a>.
        </div>
    </h6>
    <script>
        let loc_date = "{{ event.event_start_at|date:'m月 d日' }}"
        loc_date = loc_date.replace(/[\r\n]/gm, '')
        document.getElementById("event_date").innerHTML = loc_date;
    </script>
</div>
