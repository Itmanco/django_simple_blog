{% extends "event_base.html" %}
{% load bootstrap5 %}
{% block event_content %}
    <h4>Update Event</h4>
    <form id="eventForm" action="{% url 'upcomingevents:edit' pk=post.pk %}" method="post" enctype="form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="edit" class="btn btn-primary btn-large">
    </form>
{% endblock %}
